<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Calculator App</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class='displayWindow'></div><br>
    <div class='container'>
        <div class='clearBtn'>C</div>
        <div class='divideBtn'>/</div>
        <div class='sevenBtn'>7</div>
        <div class='eightBtn'>8</div>
        <div class='nineBtn'>9</div>
        <div class='multiplyBtn'>*</div>
        <div class='fourBtn'>4</div>
        <div class='fiveBtn'>5</div>
        <div class='sixBtn'>6</div>
        <div class='subtractBtn'>-</div>
        <div class='oneBtn'>1</div>
        <div class='twoBtn'>2</div>
        <div class='threeBtn'>3</div>
        <div class='additionBtn'>+</div>
        <div class='zeroBtn'>0</div>
        <div class='decimalBtn'>.</div>
        <div class='equalsBtn'>=</div>
    </div>


    <script src='calculator.js'></script>
</body>
</html>
